<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rozzter â€” Coming Soon</title>
  <meta name="description" content="Stay tuned for the release of the Rozzter app from Rozzie Square." />

  <!-- Berkshire Swash font for the 'R' -->
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #2d3748;  /* dark slate */
      --fg: #ffffff;  /* white */
      --muted: rgba(255,255,255,0.85);

      /* spacing between the oversized 'R' and the message; larger to accommodate the low leg */
      --icon-gap: clamp(28px, 6vw, 72px);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--fg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:1.5rem;
      padding:3rem 1rem;
      text-align:center;
    }

    /* Big "R" icon using Berkshire Swash */
    .icon {
      font-family: "Berkshire Swash", cursive;
      color: var(--fg);
      /* ensure a large, responsive letter */
      font-size: clamp(96px, 18vw, 220px);
      line-height:1;
      margin:0;
      /* extra space below the glyph to accommodate the low right leg */
      margin-bottom: var(--icon-gap);
      /* subtle text-shadow so the glyph sits nicely against the background */
      text-shadow: 0 2px 6px rgba(0,0,0,0.35);
      -webkit-font-smoothing:antialiased;
      display:block;
    }

    .card {
      max-width:820px;
      width:100%;
      padding:1rem 1.25rem;
    }

    h1.message{
      margin:0;
      font-weight:600;
      font-size: clamp(18px, 3.2vw, 28px);
      color: var(--muted);
    }

    .sub {
      margin-top:0.5rem;
      color: rgba(255,255,255,0.75);
      font-size: 0.95rem;
    }

    footer {
      margin-top:2.5rem;
      font-size:0.85rem;
      color: rgba(255,255,255,0.6);
    }

    /* Accessible hidden text utility */
    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }

    /* Simple responsive spacing for future store links */
    .store-links {
      margin-top: 1.25rem;
      display:flex;
      gap:0.75rem;
      justify-content:center;
      flex-wrap:wrap;
    }
    .store-links a {
      display:inline-block;
      padding:0.5rem 1rem;
      border-radius:8px;
      background: rgba(255,255,255,0.06);
      color: var(--fg);
      text-decoration:none;
      font-weight:600;
      font-size:0.9rem;
      border: 1px solid rgba(255,255,255,0.04);
    }
    .store-links a:focus { outline:2px solid rgba(255,255,255,0.12); outline-offset:3px; }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="site-heading">
    <!-- Decorative 'app icon' letter -->
    <div class="card" aria-hidden="false">
      <span class="sr-only">Rozzter app icon</span>
      <div class="icon" aria-hidden="true">R</div>

      <!-- Message -->
      <h1 id="site-heading" class="message">Stay tuned for the release of the Rozzter app!</h1>
      <p class="sub">We're working hard to bring Rozzter to your devices. Check back soon for download links.</p>

      <!-- Placeholder for future app store links (uncomment and replace hrefs when ready) -->
      <!--
      <div class="store-links" aria-hidden="true">
        <a href="#" title="App Store (coming soon)">App Store</a>
        <a href="#" title="Google Play (coming soon)">Google Play</a>
      </div>
      -->
    </div>

    <footer>&copy; <span id="year"></span> Rozzie Square. All rights reserved.</footer>
  </main>

  <script>
    // Insert current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
